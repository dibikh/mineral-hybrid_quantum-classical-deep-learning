data:
  processed_csv: data/processed/lithium_processed.csv
  window: 175
  train_frac: 0.7

paths:
  models_dir: outputs/models
  artifacts_dir: outputs/artifacts
  outputs_dir: outputs

bilstm:
  units: 64
  lr: 0.001
  epochs: 10
  batch_size: 32
  patience: 3

qbilstm:
  hidden_dim: 4
  num_qubits: 3
  quantum_depth: 1
  lr: 0.01
  epochs: 10
  batch_size: 32

hybrid:
  classical_hidden_dim: 50
  classical_num_layers: 2
  quantum_hidden_dim: 4
  num_qubits: 3
  quantum_depth: 1
  gate_hidden: 32
  lr: 0.005
  epochs: 10
  batch_size: 32
